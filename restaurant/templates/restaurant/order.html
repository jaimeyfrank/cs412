{% extends "restaurant/base.html" %}

{% block content %}
<h2>Order Form</h2>
<form method="post">
  {% csrf_token %}
  <label>
    <input type="checkbox" name="spaghetti"> Spaghetti and Meatballs - $15
  </label><br>
  <label>
    <input type="checkbox" name="fettucine"> Fettucine Alfredo:
    <select name="fettucine_option">
      <option value="plain">Plain - $15</option>
      <option value="chicken">Chicken Alfredo - $18</option>
      <option value="shrimp">Shrimp Alfredo - $20</option>
    </select>
  </label><br>
  <label>
    <input type="checkbox" name="lasagna"> Lasagna - $20
  </label><br>
  <label>
    <input type="checkbox" name="vealparm"> Veal Parmesean - $20
  </label><br>
  <label>
    <input type="checkbox" name="bread"> Garlic Bread - $10
  </label><br>
  <label>
    <input type="checkbox" name="special" value="{{ special }}"> Special: {{ special }} - $25
  </label><br>
  <label>
    Special Instructions: <input type="text" name="instructions">
  </label><br>
  <label>
    Name: <input type="text" name="name">
  </label><br>
  <label>
    Phone: <input type="text" name="phone">
  </label><br>
  <label>
    Email: <input type="text" name="email">
  </label><br>
  <button type="submit">Submit Order</button>
</form>
{% endblock %}

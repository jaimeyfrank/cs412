{% extends "mini_fb/base.html" %}

{% block content %}
<h2>All Profiles</h2>
<table>
    <tbody>
        {% for profile in profiles %}
        <tr>
            <td class="profile_pic"><a href="{% url 'show_profile' profile.pk %}"><img src="{{ profile.profile_picture }}" alt="Profile Image"></a></td>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}<br><br>{{ profile.city }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

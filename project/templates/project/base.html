<!DOCTYPE html>
<html>
<head>
    <title>GoodFilms</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" style="color:white; text-decoration: none"><h1>GoodFilms</h1></a>
        <nav>
            <a href="{% url 'recommendations' %}">Recommendations</a>
            <a href="{% url 'search' %}">Search</a>
            {% if request.session.profile_id %}
                <a href="{% url 'user_data' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}">Create An Account</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

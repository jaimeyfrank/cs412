{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Status Message</button>
</form>

<form method="get" action="{% url 'show_profile' status_message.profile.pk %}">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
